services:
  # --- INFRAESTRUTURA (BANCO) ---
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-local_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- BACKEND (API) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ecommerce-api:latest
    container_name: ecommerce_api
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-ecommerce_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-local_dev_password}

      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}

      # CORS via ENV
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}

      # Mercado Livre via ENV
      ML_API_BASE_URL: ${ML_API_BASE_URL:-https://api.mercadolibre.com}
      ML_CATEGORY_DEFAULT: ${ML_CATEGORY_DEFAULT:-MLB3530}

      # Mercado Pago via ENV
      MP_API_URL: ${MP_API_URL:-https://api.mercadopago.com/v1/payments}

    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  postgres_data:
