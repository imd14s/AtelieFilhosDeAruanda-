name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # ── Backend Validation ──
  backend-quality:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        working-directory: ./backend
        run: mvn test -Dtest=ArchitectureTest

  # ── Frontend Validation ──
  frontend-quality:
    name: Frontend (Node/TS)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, dashboard-admin]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './${{ matrix.project }}/package-lock.json'

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm ci

      - name: Lint and Typecheck
        working-directory: ./${{ matrix.project }}
        run: |
          npm run typecheck
          npm run lint

      - name: Run Tests
        working-directory: ./${{ matrix.project }}
        run: npm test

  # ── E2E Validation ──
  e2e-tests:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Nota: Para rodar E2E no CI, os serviços precisam ser mockados ou subidos em containers.
      # Por enquanto, validamos a compilação e infraestrutura E2E.
      - name: Run E2E Tests (Infra Check)
        run: npx playwright test --list

  # ── SonarCloud Analysis ──
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../dashboard-admin && npm ci

      - name: Run Tests with Coverage (Frontend)
        run: |
          cd frontend && npm test -- --coverage
          cd ../dashboard-admin && npm test -- --coverage

      - name: Run Tests with Coverage (Backend)
        run: |
          cd backend && mvn test -Dtest=ArchitectureTest  # ArchUnit + Cobertura
          # Nota: JaCoCo report is generated by Maven test phase

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Sync Manifesto
        run: npm run doc:sync

      - name: Introspect Contracts
        run: npm run doc:introspect

      - name: Guardrail Check
        run: npm run test:guardrails
