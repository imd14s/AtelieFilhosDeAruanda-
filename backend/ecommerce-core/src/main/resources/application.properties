# Nome da Aplicação
spring.application.name=Atelie Filhos de Aruanda

# Conexão com Banco (Agora usa variáveis de ambiente vindas do Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway (Migrações)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# A validação está sendo controlada pelo docker-compose agora

# Segurança (JWT)
# O Java vai buscar a variável de ambiente JWT_SECRET. 
# Se não achar, usa um valor padrão (bom para testes locais, ruim para prod)
api.security.token.secret=${JWT_SECRET:chave_padrao_apenas_para_desenvolvimento_local}
api.security.token.expiration=86400000