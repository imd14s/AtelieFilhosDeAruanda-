spring:
  application:
    name: ecommerce-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:atelie_db}}
    username: ${DB_USER:atelie_user}
    password: ${DB_PASSWORD:atelie_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 50
  servlet:
    multipart:
      max-file-size: ${MAX_UPLOAD_MB:50}MB
      max-request-size: ${MAX_UPLOAD_MB:50}MB
  jackson:
    serialization:
      fail-on-empty-beans: false
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s
  flyway:
    enabled: true
    out-of-order: true
    placeholders:
      PGCRYPTO_EXTENSION: ${PGCRYPTO_EXTENSION:CREATE EXTENSION IF NOT EXISTS pgcrypto;}
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:user}
    password: ${MAIL_PASSWORD:pass}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

cloudinary:
  url: ${CLOUDINARY_URL:cloudinary://934773461645288:bH-6XBcWBUA_1y_CgwZ-7vGEnIY@dwkv9hnnk}

server:
  port: ${SERVER_PORT:8080}

# --- SEGURANÇA (JWT) ---
# Em produção, estas variáveis DEVEM ser providas pelo Ambiente (Docker/K8s).
# Se ausentes, o Spring falhará corretamente com "Could not resolve placeholder".

# --- MEDIA / UPLOADS ---
# --- INTEGRAÇÕES ---

# --- SWAGGER / OpenAPI ---
# Em produção, definir SWAGGER_ENABLED=false via ENV.
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SPRING_DOC_ENABLED:true}
    tags-sorter: alpha
    operations-sorter: alpha

# --- MEDIA / UPLOADS ---
app:
  upload:
    allowed-mime-types: ${ALLOWED_IMAGE_MIME:image/png,image/jpeg,image/webp}
    max-size-mb: ${MAX_UPLOAD_MB:50}

# --- LOGGING ---
logging:
  level:
    root: WARN
    com.atelie.ecommerce: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
