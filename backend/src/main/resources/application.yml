spring:
  application:
    name: ecommerce-api
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  flyway:
    enabled: true
    placeholders:
      PGCRYPTO_EXTENSION: ${PGCRYPTO_EXTENSION:CREATE EXTENSION IF NOT EXISTS pgcrypto;}

server:
  port: ${SERVER_PORT:8080}

# --- SEGURANÇA (JWT) ---
# Em produção, estas variáveis DEVEM ser providas pelo Ambiente (Docker/K8s).
# Se ausentes, o Spring falhará corretamente com "Could not resolve placeholder".

# --- MEDIA / UPLOADS ---
# --- INTEGRAÇÕES ---

# --- SWAGGER / OpenAPI ---
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,mappings
  endpoint:
    health:
      show-details: never
